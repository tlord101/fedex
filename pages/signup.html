<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FedEx Clone</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-functions.js"></script>
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">ðŸ“¦ FedEx Clone</div>
            <div class="nav-buttons">
                <a href="../index.html" class="btn btn-outline btn-small">Back to Home</a>
            </div>
        </nav>
    </header>

    <main style="min-height: calc(100vh - 200px); display: flex; align-items: center; padding: 2rem 0;">
        <div class="container" style="max-width: 500px;">
            <div class="card">
                <h2 style="text-align: center; margin-bottom: 2rem;">Create Your Account</h2>

                <form id="signup-form">
                    <div class="form-group">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" name="fullname" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                        <small style="color: var(--text-light); display: block; margin-top: 0.25rem;">
                            Must be at least 8 characters
                        </small>
                    </div>

                    <div class="form-group">
                        <label for="password-confirm">Confirm Password</label>
                        <input type="password" id="password-confirm" name="password-confirm" required>
                    </div>

                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" required>
                    </div>

                    <div class="grid grid-2">
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" name="city" required>
                        </div>
                        <div class="form-group">
                            <label for="state">State/Province</label>
                            <input type="text" id="state" name="state" required>
                        </div>
                    </div>

                    <div class="grid grid-2">
                        <div class="form-group">
                            <label for="zip">ZIP Code</label>
                            <input type="text" id="zip" name="zip" required>
                        </div>
                        <div class="form-group">
                            <label for="country">Country</label>
                            <input type="text" id="country" name="country" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="terms" name="terms" required>
                            I agree to the Terms of Service and Privacy Policy
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 1rem;">Create Account</button>
                </form>

                <div style="position: relative; margin: 1.5rem 0; text-align: center;">
                    <span style="background-color: white; padding: 0 0.5rem; position: relative; z-index: 1; color: var(--text-light);">OR</span>
                    <div style="position: absolute; top: 50%; left: 0; right: 0; border-top: 1px solid var(--border-color); z-index: 0;"></div>
                </div>

                <button type="button" class="btn btn-outline" id="google-signup" style="width: 100%; margin-bottom: 1rem;">
                    Sign up with Google
                </button>

                <div style="text-align: center; color: var(--text-light);">
                    <p>Already have an account? <a href="login.html" style="color: var(--primary-color); font-weight: 600;">Sign in here</a></p>
                </div>
            </div>
        </div>
    </main>

    <footer style="background-color: #1a1a1a; color: white; padding: 2rem 0; text-align: center; margin-top: auto;">
        <p>&copy; 2024 FedEx Clone. All rights reserved.</p>
    </footer>

    <!-- Configuration & Services -->
    <script src="../config/firebase.js"></script>
    <script src="../config/constants.js"></script>
    <script src="../services/authService.js"></script>
    <script src="../services/uiService.js"></script>

    <script>
        // Check if already logged in
        authService.subscribe((event, user) => {
            if (event === 'auth-change' && user) {
                window.location.href = 'dashboard.html';
            }
        });

        // Form submission
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('password-confirm').value;
            const fullname = document.getElementById('fullname').value;
            const phone = document.getElementById('phone').value;

            // Validation
            if (password !== passwordConfirm) {
                uiService.showToast('Passwords do not match', 'error');
                return;
            }

            if (password.length < 8) {
                uiService.showToast('Password must be at least 8 characters', 'error');
                return;
            }

            const address = {
                street: document.getElementById('address').value,
                city: document.getElementById('city').value,
                state: document.getElementById('state').value,
                zip: document.getElementById('zip').value,
                country: document.getElementById('country').value
            };

            uiService.showLoading('Creating account...');
            const result = await authService.signUp(email, password, {
                displayName: fullname,
                phone,
                address
            });
            uiService.hideLoading();

            if (result.success) {
                uiService.showToast('Account created! Check your email to verify. Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            } else {
                uiService.showToast('Signup failed: ' + result.error, 'error');
            }
        });

        // Google signup
        document.getElementById('google-signup').addEventListener('click', async () => {
            uiService.showLoading('Signing up with Google...');
            const result = await authService.signInWithGoogle();
            uiService.hideLoading();

            if (result.success) {
                uiService.showToast('Account created! Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            } else {
                uiService.showToast('Google signup failed: ' + result.error, 'error');
            }
        });
    </script>
</body>
</html>
