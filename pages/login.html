<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - FedEx Clone</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-functions.js"></script>
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">ðŸ“¦ FedEx Clone</div>
            <div class="nav-buttons">
                <a href="../index.html" class="btn btn-outline btn-small">Back to Home</a>
            </div>
        </nav>
    </header>

    <main style="min-height: calc(100vh - 200px); display: flex; align-items: center; padding: 2rem 0;">
        <div class="container" style="max-width: 400px;">
            <div class="card">
                <h2 style="text-align: center; margin-bottom: 2rem;">Admin Login</h2>

                <form id="login-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div style="display: flex; justify-content: flex-start; align-items: center; margin-bottom: 1.5rem;">
                        <label style="margin: 0;">
                            <input type="checkbox" name="remember"> Remember me
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 1rem;">Sign In</button>
                </form>

                <p style="text-align:center; color: var(--text-light); margin-top: 1rem;">Access restricted to administrators.</p>
            </div>
        </div>
    </main>

    <footer style="background-color: #1a1a1a; color: white; padding: 2rem 0; text-align: center; margin-top: auto;">
        <p>&copy; 2024 FedEx Clone. All rights reserved.</p>
    </footer>

    <!-- Configuration & Services -->
    <script src="../config/firebase.js"></script>
    <script src="../config/constants.js"></script>
    <script src="../services/authService.js"></script>
    <script src="../services/uiService.js"></script>

    <script>
        // Enforce admin-only access
        authService.subscribe(async (event, userProfile) => {
            if (event === 'auth-change' && userProfile) {
                if (userProfile.role === CONSTANTS.USER_ROLES.ADMIN) {
                    window.location.href = '/admin';
                } else {
                    await authService.signOut();
                    uiService.showToast('Access restricted to administrators only.', 'error');
                }
            }
        });

        // Form submission
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            uiService.showLoading('Signing in...');
            const result = await authService.signIn(email, password);
            if (result.success) {
                // Wait briefly for profile to load, then verify
                const uid = result.user.uid;
                const profile = await authService.getUserProfile(uid);
                uiService.hideLoading();
                if (profile && profile.role === CONSTANTS.USER_ROLES.ADMIN) {
                    uiService.showToast('Welcome, admin. Redirecting...', 'success');
                    setTimeout(() => { window.location.href = '/admin'; }, 800);
                } else {
                    await authService.signOut();
                    uiService.showToast('Access denied. Admins only.', 'error');
                }
            } else {
                uiService.hideLoading();
                uiService.showToast('Login failed: ' + result.error, 'error');
            }
        });
    </script>
</body>
</html>
