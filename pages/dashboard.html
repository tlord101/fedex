<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - FedEx Clone</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-functions.js"></script>
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">ðŸ“¦ FedEx Clone</div>
            <ul class="nav-links">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="ship.html">Create Shipment</a></li>
                <li><a href="../index.html">Home</a></li>
            </ul>
            <div class="nav-buttons">
                <button id="logout-btn" class="btn btn-outline btn-small">Logout</button>
            </div>
        </nav>
    </header>

    <main style="padding: 2rem 0; min-height: calc(100vh - 200px); background-color: var(--light-bg);">
        <div class="container">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                <div>
                    <h1>Welcome, <span id="user-name">User</span></h1>
                    <p style="color: var(--text-light);">Manage your shipments and account</p>
                </div>
                <a href="ship.html" class="btn btn-primary">New Shipment</a>
            </div>

            <!-- Stats -->
            <div class="grid grid-4" style="margin-bottom: 2rem;">
                <div class="card">
                    <h4 style="color: var(--text-light); margin: 0;">Total Shipments</h4>
                    <h2 id="stat-total" style="margin: 0.5rem 0; color: var(--primary-color);">0</h2>
                </div>
                <div class="card">
                    <h4 style="color: var(--text-light); margin: 0;">In Transit</h4>
                    <h2 id="stat-transit" style="margin: 0.5rem 0; color: var(--warning-color);">0</h2>
                </div>
                <div class="card">
                    <h4 style="color: var(--text-light); margin: 0;">Delivered</h4>
                    <h2 id="stat-delivered" style="margin: 0.5rem 0; color: var(--success-color);">0</h2>
                </div>
                <div class="card">
                    <h4 style="color: var(--text-light); margin: 0;">Total Spent</h4>
                    <h2 id="stat-spent" style="margin: 0.5rem 0; color: var(--primary-color);">$0</h2>
                </div>
            </div>

            <!-- Recent Shipments -->
            <div class="card">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                    <h2 style="margin: 0;">Recent Shipments</h2>
                    <button id="filter-status" class="btn btn-outline btn-small">All Statuses</button>
                </div>

                <div id="shipments-list" style="display: grid; gap: 1rem;">
                    <p style="text-align: center; color: var(--text-light);">Loading your shipments...</p>
                </div>
            </div>
        </div>
    </main>

    <footer style="background-color: #1a1a1a; color: white; padding: 2rem 0; margin-top: 4rem;">
        <div class="container">
            <p style="text-align: center;">&copy; 2024 FedEx Clone. All rights reserved.</p>
        </div>
    </footer>

    <!-- Configuration & Services -->
    <script src="../config/firebase.js"></script>
    <script src="../config/constants.js"></script>
    <script src="../services/authService.js"></script>
    <script src="../services/shipmentService.js"></script>
    <script src="../services/uiService.js"></script>

    <script>
        // Check authentication
        authService.subscribe((event, user) => {
            if (event === 'auth-change') {
                if (!user) {
                    window.location.href = 'login.html';
                } else {
                    initDashboard();
                }
            }
        });

        async function initDashboard() {
            const user = authService.currentUser;
            document.getElementById('user-name').textContent = user.displayName || user.email || 'User';

            loadShipments();
        }

        async function loadShipments() {
            const user = authService.currentUser;
            const shipments = await shipmentService.getUserShipments(user.uid);

            // Calculate stats
            const total = shipments.length;
            const inTransit = shipments.filter(s => [
                CONSTANTS.STATUS.PICKED_UP,
                CONSTANTS.STATUS.IN_TRANSIT,
                CONSTANTS.STATUS.OUT_FOR_DELIVERY
            ].includes(s.status)).length;
            const delivered = shipments.filter(s => s.status === CONSTANTS.STATUS.DELIVERED).length;
            const spent = shipments.reduce((sum, s) => sum + (s.totalCost || 0), 0);

            document.getElementById('stat-total').textContent = total;
            document.getElementById('stat-transit').textContent = inTransit;
            document.getElementById('stat-delivered').textContent = delivered;
            document.getElementById('stat-spent').textContent = uiService.formatCurrency(spent);

            // Display shipments
            const shipmentsList = document.getElementById('shipments-list');
            if (shipments.length === 0) {
                shipmentsList.innerHTML = `
                    <div style="text-align: center; padding: 2rem;">
                        <p style="color: var(--text-light); margin-bottom: 1rem;">No shipments yet</p>
                        <a href="ship.html" class="btn btn-primary">Create Your First Shipment</a>
                    </div>
                `;
            } else {
                shipmentsList.innerHTML = shipments.map(shipment => `
                    <div style="border: 1px solid var(--border-color); border-radius: 8px; padding: 1.5rem;">
                        <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 1rem;">
                            <div>
                                <h3 style="margin: 0 0 0.5rem 0;">${shipment.trackingNumber}</h3>
                                <p style="margin: 0; color: var(--text-light); font-size: 0.9rem;">
                                    ${shipment.recipientAddress?.city || 'Unknown'} â†’ ${shipment.recipientAddress?.city || 'Unknown'}
                                </p>
                            </div>
                            <div style="text-align: right;">
                                <div class="tracking-status ${statusClass(shipment.status)}">
                                    ${formatStatus(shipment.status)}
                                </div>
                                <p style="margin-top: 0.5rem; font-weight: 600; color: var(--primary-color);">
                                    ${uiService.formatCurrency(shipment.totalCost || 0)}
                                </p>
                            </div>
                        </div>
                        <div style="display: flex; justify-content: space-between; align-items: center; font-size: 0.9rem; color: var(--text-light);">
                            <span>Created: ${uiService.formatDate(shipment.createdAt)}</span>
                            <a href="tracking.html?id=${shipment.trackingNumber}" class="btn btn-primary btn-small">Track</a>
                        </div>
                    </div>
                `).join('');
            }
        }

        function statusClass(status) {
            const mapping = {
                [CONSTANTS.STATUS.PENDING]: 'status-pending',
                [CONSTANTS.STATUS.PICKED_UP]: 'status-picked-up',
                [CONSTANTS.STATUS.IN_TRANSIT]: 'status-in-transit',
                [CONSTANTS.STATUS.OUT_FOR_DELIVERY]: 'status-out-for-delivery',
                [CONSTANTS.STATUS.DELIVERED]: 'status-delivered'
            };
            return mapping[status] || 'status-pending';
        }

        function formatStatus(status) {
            const mapping = {
                [CONSTANTS.STATUS.PENDING]: 'Pending',
                [CONSTANTS.STATUS.PICKED_UP]: 'Picked Up',
                [CONSTANTS.STATUS.IN_TRANSIT]: 'In Transit',
                [CONSTANTS.STATUS.OUT_FOR_DELIVERY]: 'Out for Delivery',
                [CONSTANTS.STATUS.DELIVERED]: 'Delivered',
                [CONSTANTS.STATUS.CANCELLED]: 'Cancelled'
            };
            return mapping[status] || status;
        }

        // Logout
        document.getElementById('logout-btn').addEventListener('click', async () => {
            uiService.showLoading('Logging out...');
            await authService.signOut();
            uiService.hideLoading();
            window.location.href = '../index.html';
        });
    </script>
</body>
</html>
